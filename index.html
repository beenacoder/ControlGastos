<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Mi Control de Gastos</h2>
    <div class="container">

        <h4>Tu balance</h4>

        <h1 id="balance">$0.00</h1>
    

        <div class="inc-exp-container">
            <div>
                <h4>Entrada</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Salida</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>  

        <h3>Historial</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn">X</button></li> -->
        </ul>

        <h3>Agrega un nuevo movimiento</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Texto</label>
                <input type="text" id="text" placeholder="Ingresa texto...">
            </div>
            <div class="form-control">
                <label for="amount">Monto <br>((-) gastos, (+) ingreso)</label>
                <input type="number" id="amount" placeholder="Ingresa monto...">
            </div>
            <button class="btn">Agrega transacci√≥n</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
